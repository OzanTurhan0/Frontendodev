<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="okul">Seçim Yapın</label>
    <select name="okul" id="okul">
      <option value="ilkokul">ilkokul</option>
      <option value="ortaokul">ortaokul</option>
      <option value="lise">lise</option>
      <option value="üniversite">üniversite</option>
    </select>
    <button id="btn">Seç</button>
    <p id="sonuc"></p>

    <script>
      document.getElementById("btn").onclick = function () {
        let okul = document.getElementById("okul").value;
        if (okul == "lise" || okul == "üniversite") {
          document.getElementById("sonuc").innerHTML = "girebilirsiniz";
        } else {
          document.getElementById("sonuc").innerHTML = "giremezsiniz";
        }
      };
    </script>
  </body>
</html>
