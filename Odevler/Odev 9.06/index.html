<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        overflow: auto;
      }
      body {
        color: rgb(82, 82, 82);
        font-size: 20px;
      }
      nav {
        background-color: azure;
        overflow: hidden;
      }
      nav .logo img {
        width: 100px;
        padding: 15px;
      }
      nav .logo,
      nav .link {
        float: left;
        width: 50%;
      }

      nav .link {
        display: flex;

        justify-content: end;
        align-items: center;
      }
      nav .link a,
      .dropdown {
        color: rgb(105, 105, 105);
        padding: 30px 14px 16px;
        text-decoration: none;
        font-size: 17px;
        overflow: hidden;
      }
      nav .link a:hover {
        background-color: rgb(19, 62, 180);
      }
      button {
        background-color: rgb(255, 113, 31);
        color: rgb(255, 255, 255);
        border: none;
        border-radius: 15px;
        padding: 15px 20px;
      }
      @media screen and (max-width: 800px) {
        nav .logo,
        nav .link {
          width: 100%;
          flex-direction: column;
        }
        nav .link a,
        nav .logo {
          /* margin: auto; */
          width: 95%;
          align-items: center;
          text-align: center;
        }
      }
      nav .link a:hover {
        background-color: rgb(97, 106, 241);
        color: white;
      }
      .dropbtn {
        overflow: hidden;
      }
      .dropdown-content {
        position: absolute;
        box-shadow: 0px 8px 16px 0px grey;
        background-color: #f1f1f1f1;
        min-width: 160px;
        display: none;
      }

      .dropdown-content a {
        color: black;
        text-decoration: none;
        display: block;
        padding: 12px 16px;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown-content a:hover {
        background-color: orange;
      }
      .dropbtn:hover {
        background-color: white;
        color: blueviolet;
      }
      body,
      html {
        height: 100%;
      }

      /* The hero image */
      .hero-image {
        /* Use "linear-gradient" to add a darken background effect to the image (photographer.jpg). This will make the text easier to read */
        background-image: linear-gradient(
            rgba(82, 18, 233, 0.5),
            rgba(245, 11, 214, 0.5)
          ),
          url("/11.ders/img/profile.jpg");

        /* Set a specific height */
        height: 50%;

        /* Position and center the image to scale nicely on all screens */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        z-index: -1;
      }

      /* Place text in the middle of the image */
      .hero-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
      }
      * {
        box-sizing: border-box;
      }

      /* Slideshow container */
      .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
      }

      /* Hide the images by default */
      .mySlides {
        display: none;
      }

      /* Next & previous buttons */
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }

      /* Position the "next button" to the right */
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      /* On hover, add a black background color with a little bit see-through */
      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      /* Caption text */
      .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }

      /* Number text (1/3 etc) */
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }

      /* The dots/bullets/indicators */
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      .active,
      .dot:hover {
        background-color: #717171;
      }

      /* Fading animation */
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="logo">
          <img
            src="/14.ders/logo/5a358fcf117082.4655899015134596630714.png"
            alt="logo"
          />
        </div>
        <div class="link">
          <a href="#">Anasayfa</a>

          <div class="dropdown">
            <div class="dropbtn">Hakkımızda</div>
            <div class="dropdown-content">
              <a href="">Link 1</a>
              <a href="">Link 2</a>
              <a href="">Link 3</a>
            </div>
          </div>

          <a href="#">Servis</a>
          <a href="#">İletişim</a>
          <a href="#"><button>Beni Arayın</button></a>
        </div>
      </div>
    </nav>
    <div class="hero-image">
      <div class="hero-text">
        <h1>I am ......</h1>
        <p>And I'm a Web Developer</p>
        <button>Hire me</button>
      </div>
    </div>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img
          src="/3.ders/images/business-woman-hands-typing-on-laptop-computer-wit-2021-08-30-21-08-44-utc.jpg"
          style="width: 100%"
        />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/3.ders/images/codepen ekran.png" style="width: 100%" />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img
          src="/3.ders/images/contemporary-website-developer-man-typing-and-writ-2021-09-03-10-54-22-utc.jpg"
          style="width: 100%"
        />
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
  </body>
</html>
