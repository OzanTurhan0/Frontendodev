<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 2;
      while (i <= 100) {
        document.write(i + "<br>");
        i += 2;
      }
      let k = 10;
      let toplam = 0;
      for (let i = 1; i <= k; i++) {
        toplam += i;
      }
      document.write(
        "1'den " + k + "'e kadar olan sayıların toplamı: " + toplam
      );
    </script>
  </body>
</html>
