<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #kare {
        background-color: blue;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="kare"></div>
    <button id="degistir">değistir</button>
    <button id="kaldır">kaldır</button>
    <script>
      var kare = document.getElementById("kare");
      document.getElementById("degistir").onclick = function () {
        kare.style.backgroundColor = "red";
        kare.style.width = "300px";
        kare.style.height = "300px";
      };
      document.getElementById("kaldır").onclick = function () {
        kare.style.display = "none";
      };
    </script>
  </body>
</html>
