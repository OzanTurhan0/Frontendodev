<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        overflow: auto;
      }
      body {
        color: rgb(82, 82, 82);
        font-size: 20px;
      }
      nav {
        background-color: azure;
        overflow: hidden;
      }
      nav .logo img {
        width: 100px;
        padding: 15px;
      }
      nav .logo,
      nav .link {
        float: left;
        width: 50%;
      }

      nav .link {
        display: flex;

        justify-content: end;
        align-items: center;
      }
      nav .link a,
      .dropdown {
        color: rgb(105, 105, 105);
        padding: 30px 14px 16px;
        text-decoration: none;
        font-size: 17px;
        overflow: hidden;
      }
      nav .link a:hover {
        background-color: rgb(19, 62, 180);
      }
      button {
        background-color: rgb(255, 113, 31);
        color: rgb(255, 255, 255);
        border: none;
        border-radius: 15px;
        padding: 15px 20px;
      }
      @media screen and (max-width: 800px) {
        nav .logo,
        nav .link {
          width: 100%;
          flex-direction: column;
        }
        nav .link a,
        nav .logo {
          /* margin: auto; */
          width: 95%;
          align-items: center;
          text-align: center;
        }
      }
      nav .link a:hover {
        background-color: antiquewhite;
        color: white;
      }
      .dropbtn {
        overflow: hidden;
      }
      .dropdown-content {
        position: absolute;
        box-shadow: 0px 8px 16px 0px grey;
        background-color: #f1f1f1f1;
        min-width: 160px;
        display: none;
      }

      .dropdown-content a {
        color: black;
        text-decoration: none;
        display: block;
        padding: 12px 16px;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown-content a:hover {
        background-color: orange;
      }
      .dropbtn:hover {
        background-color: white;
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="logo">
          <img
            src="logo/5a358fcf117082.4655899015134596630714.png"
            alt="logo"
          />
        </div>
        <div class="link">
          <a href="#">Anasayfa</a>

          <div class="dropdown">
            <div class="dropbtn">Hakkımızda</div>
            <div class="dropdown-content">
              <a href="">Link 1</a>
              <a href="">Link 2</a>
              <a href="">Link 3</a>
            </div>
          </div>

          <a href="#">Servis</a>
          <a href="#">İletişim</a>
          <a href="#"><button>Beni Arayın</button></a>
        </div>
      </div>
    </nav>
  </body>
</html>
