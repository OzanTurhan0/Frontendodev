<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      td,
      th {
        border-collapse: collapse;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2">başlık1</th>
        <th>başlık2</th>
      </tr>
      <tr>
        <!-- satır -->
        <td colspan="2">1sat 1süt</td>
        <td>1sat 2süt</td>
        <!-- sütun -->
      </tr>
      <tr>
        <!-- satır -->
        <td rowspan="2">2sat 1süt</td>
        <td>2sat 2süt</td>
        <!-- sütun -->
      </tr>
      <tr>
        <!-- satır -->
        <td rowspan="2">3sat 1süt</td>
        <td>3sat 2süt</td>
        <!-- sütun -->
      </tr>
    </table>
  </body>
</html>
