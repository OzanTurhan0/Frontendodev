<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let saat = new Date().getHours();
      if (saat >= 6 && saat < 12) {
        document.write("6-12");
      } else if (saat >= 12 && saat < 18) {
        document.write("12-18");
      } else if (saat >= 18 && saat < 23) {
        document.write("18-23");
      } else {
        document.write("23-06");
      }
    </script>
  </body>
</html>
